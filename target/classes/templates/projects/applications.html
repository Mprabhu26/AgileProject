<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="${project.name} + ' - Applications'">Applications</title>
    <meta charset="UTF-8">

    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f3f7f6;
        }

        /* Page header */
        .page-header {
            background: #1f2937;
            color: white;
            padding: 20px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .page-header h1 {
            margin: 0;
            font-size: 22px;
        }

        .back-btn {
            background: #374151;
            color: white;
            padding: 8px 14px;
            border-radius: 6px;
            text-decoration: none;
            font-weight: 600;
        }

        .back-btn:hover {
            background: #4b5563;
        }

        /* Content wrapper */
        .content {
            max-width: 1200px;
            margin: 30px auto;
            padding: 0 20px;
        }

        /* Card */
        .card {
            background: white;
            border-radius: 12px;
            padding: 24px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.05);
        }

        /* Tabs */
        .tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 24px;
        }

        .tab {
            padding: 8px 16px;
            border-radius: 20px;
            border: none;
            cursor: pointer;
            background: #e5e7eb;
            font-weight: 600;
        }

        .tab.active {
            background: #2563eb;
            color: white;
        }

        /* Application card */
        .application {
            border: 1px solid #e5e7eb;
            border-radius: 10px;
            padding: 16px;
            margin-bottom: 16px;
        }

        .application-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .employee-name {
            font-weight: 700;
            font-size: 16px;
        }

        .employee-email {
            font-size: 13px;
            color: #6b7280;
        }

        .status {
            padding: 4px 10px;
            border-radius: 12px;
            font-size: 12px;
            font-weight: 700;
        }

        .PENDING { background: #fde68a; }
        .APPROVED { background: #bbf7d0; }
        .REJECTED { background: #fecaca; }

        .application-body {
            margin-top: 12px;
            font-size: 14px;
        }

        .application-footer {
            margin-top: 14px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .actions button {
            padding: 6px 12px;
            border-radius: 6px;
            border: none;
            cursor: pointer;
            font-weight: 600;
        }

        .approve {
            background: #16a34a;
            color: white;
        }

        .reject {
            background: #dc2626;
            color: white;
        }

        .empty {
            text-align: center;
            padding: 40px;
            color: #6b7280;
        }
    </style>
</head>

<body>

<!-- HEADER -->
<div class="page-header">
    <h1 th:text="'Applications – ' + ${project.name}">Applications</h1>
    <a class="back-btn"
       th:href="@{'/ui/projects/' + ${project.id}}">
        ← Back to Project
    </a>
</div>

<!-- CONTENT -->
<div class="content">
    <div class="card">

        <!-- Tabs -->
        <div class="tabs">
            <button class="tab active" data-status="ALL">All</button>
            <button class="tab" data-status="PENDING">Pending</button>
            <button class="tab" data-status="APPROVED">Approved</button>
            <button class="tab" data-status="REJECTED">Rejected</button>
        </div>

        <!-- Applications -->
        <div th:each="app : ${applications}"
             class="application"
             th:attr="data-status=${app.status}">

            <div class="application-header">
                <div>
                    <div class="employee-name" th:text="${app.employee.name}">
                        Employee Name
                    </div>
                    <div class="employee-email" th:text="${app.employee.email}">
                        email
                    </div>
                </div>

                <span class="status"
                      th:classappend="' ' + ${app.status}"
                      th:text="${app.status}">
                </span>
            </div>

            <div class="application-body">
                <p th:if="${app.message != null}"
                   th:text="'Message: ' + ${app.message}"></p>

                <p>
                    Applied:
                    <span th:text="${#temporals.format(app.appliedAt,'yyyy-MM-dd HH:mm')}"></span>
                </p>
            </div>

            <div class="application-footer"
                 th:if="${app.status.name() == 'PENDING'}">

                <div class="actions">
                    <form th:action="@{'/ui/projects/applications/' + ${app.id} + '/approve'}"
                          method="post" style="display:inline;">
                        <button class="approve">Approve</button>
                    </form>

                    <form th:action="@{'/ui/projects/applications/' + ${app.id} + '/reject'}"
                          method="post" style="display:inline;">
                        <button class="reject">Reject</button>
                    </form>
                </div>
            </div>
        </div>

        <div th:if="${applications == null or applications.isEmpty()}"
             class="empty">
            No applications yet.
        </div>

    </div>
</div>

<script>
    const tabs = document.querySelectorAll('.tab');
    const apps = document.querySelectorAll('.application');

    tabs.forEach(tab => {
        tab.addEventListener('click', () => {
            tabs.forEach(t => t.classList.remove('active'));
            tab.classList.add('active');

            const status = tab.dataset.status;

            apps.forEach(app => {
                app.style.display =
                    status === 'ALL' || app.dataset.status === status
                        ? 'block'
                        : 'none';
            });
        });
    });
</script>

</body>
</html>
