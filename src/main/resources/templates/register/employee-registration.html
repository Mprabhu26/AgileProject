<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Employee Registration - Workforce Planning</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .container {
            background: white;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            max-width: 500px;
            width: 100%;
        }
        h1 {
            color: #333;
            margin-bottom: 10px;
            text-align: center;
        }
        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 30px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            color: #333;
            font-weight: 600;
            margin-bottom: 8px;
        }
        input, select, textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #e2e8f0;
            border-radius: 6px;
            font-size: 14px;
            transition: border-color 0.3s;
        }
        input:focus, select:focus, textarea:focus {
            outline: none;
            border-color: #667eea;
        }
        textarea {
            resize: vertical;
            min-height: 80px;
        }
        .help-text {
            font-size: 12px;
            color: #666;
            margin-top: 4px;
        }
        .username-preview {
            color: #667eea;
            font-weight: 600;
        }
        .btn {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
        }
        .btn:hover {
            transform: translateY(-2px);
        }
        .login-link {
            text-align: center;
            margin-top: 20px;
            color: #666;
        }
        .login-link a {
            color: #667eea;
            text-decoration: none;
            font-weight: 600;
        }
        .message {
            padding: 12px;
            border-radius: 6px;
            margin-bottom: 20px;
        }
        .message-success {
            background: #dcfce7;
            color: #166534;
            border: 1px solid #86efac;
        }
        .message-error {
            background: #fee2e2;
            color: #991b1b;
            border: 1px solid #fecaca;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>üöÄ Join Our Team</h1>
    <p class="subtitle">Create your employee profile</p>

    <div th:if="${successMessage}" class="message message-success" th:text="${successMessage}"></div>
    <div th:if="${errorMessage}" class="message message-error" th:text="${errorMessage}"></div>

    <form action="/register" method="post" onsubmit="return validateForm()">
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
        <div class="form-group">
            <label for="name">Full Name *</label>
            <input type="text" id="name" name="name" required placeholder="e.g., John Doe">
        </div>

        <div class="form-group">
            <label for="email">Email Address *</label>
            <input type="email" id="email" name="email" required placeholder="e.g., john.doe@company.com">
            <p class="help-text">Your username will be: <span class="username-preview" id="username-preview">‚Äî</span></p>
        </div>

        <div class="form-group">
            <label for="password">Password *</label>
            <input type="password" id="password" name="password" required minlength="6" placeholder="Min. 6 characters">
        </div>

        <div class="form-group">
            <label for="confirmPassword">Confirm Password *</label>
            <input type="password" id="confirmPassword" required minlength="6" placeholder="Re-enter password">
        </div>

        <div class="form-group">
            <label for="department">Department *</label>
            <select id="department" name="department" required>
                <option value="">-- Select Department --</option>
                <option value="IT">IT</option>
                <option value="Engineering">Engineering</option>
                <option value="Marketing">Marketing</option>
                <option value="Sales">Sales</option>
                <option value="HR">HR</option>
                <option value="Finance">Finance</option>
                <option value="Operations">Operations</option>
            </select>
        </div>

        <div class="form-group">
            <label for="role">Job Role *</label>
            <input type="text" id="role" name="role" required placeholder="e.g., Senior Developer, Designer">
        </div>

        <div class="form-group">
            <label for="skills">Skills *</label>
            <textarea id="skills" name="skills" required placeholder="e.g., Java, Python, React, Project Management"></textarea>
            <p class="help-text">Separate multiple skills with commas</p>
        </div>

        <div class="form-group">
            <label>
                <input type="checkbox" name="available" checked style="width: auto; margin-right: 8px;">
                Available for project assignments
            </label>
        </div>

        <button type="submit" class="btn">Create Account</button>
    </form>

    <div class="login-link">
        Already have an account? <a href="/login">Login here</a>
    </div>
</div>

<script>
    // Show username preview
    document.getElementById('email').addEventListener('input', function(e) {
        const email = e.target.value;
        const username = email.split('@')[0];
        document.getElementById('username-preview').textContent = username || '‚Äî';
    });

    // Validate passwords match
    function validateForm() {
        const password = document.getElementById('password').value;
        const confirmPassword = document.getElementById('confirmPassword').value;

        if (password !== confirmPassword) {
            alert('‚ùå Passwords do not match!');
            return false;
        }

        return true;
    }
</script>
</body>
</html>
