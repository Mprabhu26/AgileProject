<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Department Head Notifications</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

    <style>
        body { background-color: #f8f9fa; }
        .notification-item {
            border-left: 4px solid #0d6efd;
            margin-bottom: 10px;
            padding-left: 10px;
        }
        .notification-item.unread {
            border-left-color: #ffc107;
            background-color: #fff8e1;
        }
    </style>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark shadow-sm">
    <div class="container-fluid">
        <a class="navbar-brand" href="/ui/department-head/dashboard">
            <i class="fas fa-arrow-left me-2"></i>Back to Dashboard
        </a>
        <div class="navbar-text text-light">
            <i class="fas fa-bell me-2"></i>Notifications
            <span th:if="${unreadCount > 0}" class="badge bg-warning ms-2" th:text="${unreadCount}">0</span>
        </div>
    </div>
</nav>

<div class="container mt-4">

    <!-- Flash Messages -->
    <div th:if="${successMessage}" class="alert alert-success alert-dismissible fade show" role="alert">
        <i class="fas fa-check-circle me-2"></i>
        <span th:text="${successMessage}"></span>
        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
    </div>

    <!-- Mark All Read Button -->
    <div class="mb-3">
        <form th:action="@{/ui/department-head/notifications/mark-all-read}" method="post" class="d-inline">
            <input type="hidden" th:if="${_csrf != null}"
                   th:name="${_csrf.parameterName}"
                   th:value="${_csrf.token}"/>
            <button type="submit" class="btn btn-warning">
                <i class="fas fa-check-double me-2"></i>Mark All as Read
            </button>
        </form>
    </div>

    <!-- Notifications List -->
    <div class="card">
        <div class="card-body">
            <h5 class="card-title mb-4">
                <i class="fas fa-bell me-2"></i>Department Head Notifications
            </h5>

            <div th:if="${notifications == null or notifications.isEmpty()}">
                <p class="text-muted text-center py-4">No notifications</p>
            </div>

            <div th:each="notification : ${notifications}">
                <div th:classappend="${notification.isRead} ? 'notification-item' : 'notification-item unread'"
                     class="notification-item p-3 mb-3 rounded">
                    <div class="d-flex justify-content-between align-items-start">
                        <div>
                            <h6 th:text="${notification.title}">Title</h6>
                            <p class="mb-1" th:text="${notification.message}">Message</p>
                            <small class="text-muted">
                                <i class="fas fa-clock me-1"></i>
                                <span th:text="${#temporals.format(notification.createdAt, 'MMM dd, yyyy HH:mm')}">
                                    Jan 01, 2024 10:00
                                </span>
                            </small>
                        </div>
                        <div>
                            <form th:action="@{'/ui/department-head/notifications/' + ${notification.id} + '/read'}"
                                  method="post" class="d-inline">
                                <input type="hidden" th:if="${_csrf != null}"
                                       th:name="${_csrf.parameterName}"
                                       th:value="${_csrf.token}"/>
                                <button type="submit" class="btn btn-sm btn-outline-success">
                                    <i class="fas fa-check me-1"></i>Read
                                </button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
