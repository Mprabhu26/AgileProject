# Server Configuration
server.port=8081

# Application Name
spring.application.name=workforce-planning

# H2 Database Configuration
spring.datasource.url=jdbc:h2:mem:workforcedb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# H2 Console (for debugging)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# JPA Configuration
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Flowable Configuration
flowable.process-definition-location-prefix=classpath*:/processes/
flowable.check-process-definitions=true
flowable.database-schema-update=true
flowable.async-executor-activate=true

# Flowable IDM (Identity Management)
flowable.idm.enabled=true
flowable.idm.password-encoder=spring_bcrypt

# Logging
logging.level.org.flowable=INFO
logging.level.com.workforce=DEBUG
logging.level.org.hibernate.SQL=DEBUG